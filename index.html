    // Cargar preguntas en la página
    function loadQuestions() {
        const container = document.getElementById("questions-container");
        for (const [subject, qs] of Object.entries(questions)) {
            const subjectDiv = document.createElement("div");
            subjectDiv.innerHTML = `<h2>${subject}</h2>`;
            const toggleButton = document.createElement("button");
            toggleButton.innerText = "Mostrar/Ocultar Preguntas";
            toggleButton.onclick = () => {
                questionDiv.style.display = questionDiv.style.display === "none" ? "block" : "none";
            };
            subjectDiv.appendChild(toggleButton);
            const questionDiv = document.createElement("div");
            questionDiv.style.display = "block";
            qs.forEach((q, index) => {
                const questionElement = document.createElement("div");
                questionElement.classList.add("question");
                questionElement.innerHTML = `
                    <p id=pregunta>${index + 1}. ${q.question}</p>
                    ${q.options.map((option, i) => `
                        <label>
                            <input type="radio" name="${subject}-${index}" value="${i}">
                            ${option}
                        </label>
                    `).join("<br>")}
                `;
                questionDiv.appendChild(questionElement);
            });
            subjectDiv.appendChild(questionDiv);
            container.appendChild(subjectDiv);
        }
    }
    // Enviar respuestas y calcular resultados
    function submitAnswers() {
            // Preguntar al usuario si está seguro de que quiere terminar el examen
            const isConfirmed = confirm("¿Está seguro de que desea terminar el exámen?");
            if (!isConfirmed) {
            // Si el usuario cancela, no continuar
            return; 
            }
            // Variable para desabilitar un boton
            const button = document.getElementById("submitButton");
            // Deshabilitar el botón y preguntas.
            button.disabled = true;
            document.querySelectorAll('input[type="radio"]').forEach(input => {
            input.disabled = true;
            });
            // Cambiar el texto del botón
            button.innerText = "RESPUESTAS ENVIADAS";
        //declaración de variables
        let totalScore = 0;
        let subjectScores = {};
        let totalQuestions = 0;
        let incorrectQuestions = {};
        for (const [subject, qs] of Object.entries(questions)) {
            subjectScores[subject] = 0;
            totalQuestions += qs.length;
            incorrectQuestions[subject] = [];
            qs.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="${subject}-${index}"]:checked`);
                if (selectedOption) {
                    const answer = parseInt(selectedOption.value);
                    const questionDiv = selectedOption.closest(".question");
                    if (answer === q.answer) {
                        subjectScores[subject]++;
                        questionDiv.classList.add("correct");
                    } else {
                        questionDiv.classList.add("incorrect");
                        incorrectQuestions[subject].push(q);
                    }
                }
            });
            totalScore += subjectScores[subject];
        }
        // Calcular puntaje final
        const finalScore = (totalScore / totalQuestions) * 10;
        const resultContainer = document.getElementById("result-container");
        resultContainer.innerHTML = `<p id=general>Calificación General:<br> ${finalScore.toFixed(2)} / 10 <br>Preguntas correctas:<br>${totalScore} / ${totalQuestions}</p>`;
        // Mostrar resultados por tema
        for (const [subject, score] of Object.entries(subjectScores)) {
            resultContainer.innerHTML += `<p id=resultado>${subject}:</p><p id=Calificacion>Calificación:</p><p id=Calificacion> ${(score / questions[subject].length * 10).toFixed(2)} / 10 </p><p id=PreguntasCorrectas>Preguntas correctas:<p id=PreguntasCorrectas>${score} / ${questions[subject].length}</p><br>`;
        }
        // Botón para mostrar respuestas correctas de preguntas incorrectas
        if (Object.keys(incorrectQuestions).some(subj => incorrectQuestions[subj].length > 0)) {
            const showCorrectAnswersButton = document.createElement("button");
            showCorrectAnswersButton.innerText = "Mostrar Respuestas Correctas";
            showCorrectAnswersButton.onclick = () => {
                let correctAnswers = "<p id=RespuestasCorrectas>Respuestas Correctas:</p>";
                for (const [subject, wrongQs] of Object.entries(incorrectQuestions)) {
                    if (wrongQs.length > 0) {
                        correctAnswers += `<p id=Tema>${subject}</p>`;
                        wrongQs.forEach(q => {
                            correctAnswers += `<p id=PreguntasIncorrectas>${q.question} - Respuesta Correcta:</p><p id=OpcionCorrecta>${q.options[q.answer]}</p>`;
                        });
                    }
                }
                resultContainer.innerHTML += correctAnswers;
            };
            resultContainer.appendChild(showCorrectAnswersButton);
        }
    }
    window.onload = loadQuestions;
